
<mat-toolbar color="primary" class="d-flex">
  <h1>Responsive Material Sidenavigation</h1>
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" class="ms-auto">
    <mat-icon>menu</mat-icon>
  </button>
  
</mat-toolbar>

  
<mat-sidenav-container autosize="true">

  <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'" position="end">

    <mat-nav-list>  
      
      <a mat-list-item>
        <span class="entry" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
          
        </span>
 
      </a>

      <a mat-list-item [routerLink]="['/' + '']">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>


      <a mat-list-item [routerLink]="['/' + 'main']">
        <span class="entry">
          <mat-icon>grade</mat-icon>
          <span *ngIf="!isCollapsed">Main</span>
        </span>
      </a>

      
      <a mat-list-item (click)="scrollToneededElement(arr[0])">
        <span class="entry">
          <mat-icon>grade</mat-icon>
          <span *ngIf="!isCollapsed">Scroll to first element</span>
        </span>
      </a>

      
      <a mat-list-item (click)="scrollToneededElement(arr[1])">
        <span class="entry">
          <mat-icon>grade</mat-icon>
          <span *ngIf="!isCollapsed">Scroll to second element</span>
        </span>
      </a>
      
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content cdkScrollable #content>   
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
